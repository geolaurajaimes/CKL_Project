<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kawartha Lakes Tree Assets</title>
    <style>
        #viewDiv {
            height: 80%;
            width: 100%;
        }
    </style>
        <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.28/"></script>
    <script>
        require(["esri/config", "esri/Map", "esri/WebMap", "esri/views/MapView", "esri/widgets/ScaleBar", "esri/widgets/Legend"
        ], function (esriConfig, Map, WebMap, MapView, ScaleBar, Legend) {

            // parameter esriConfig for the API Key: https://developers.arcgis.com/javascript/latest/api-reference/esri-config.html#apiKey
            esriConfig.apiKey = "AAPK8ee79f54a339494c8931908c7f2458bduDivabZwQBmDJf0JrwugKmlUUx7IEjM8aHkYlgZehUfqU01lmNcNhD9maWndFU1W";

            const webmap = new WebMap({
                portalItem: {
                    id: "3f81264d1525430dba8210cdd9352668" 
                }
            });

            const view = new MapView({
                container: "viewDiv",
                map: webmap,
                zoom: 15 // Zoom level
            });


            const scalebar = new ScaleBar({
                view: view
            });
            view.ui.add(scalebar, "bottom-left");

            const legend = new Legend({
                view: view,
            });
            view.ui.add(legend, "bottom-right");

        });

    </script>
</head>
    
<body>
    <h1> Kawartha Lakes Tree Asset </h1>
       <!-- viewDiv is the element displays the map -->
        <div id="viewDiv"></div>

</body>
